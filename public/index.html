
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <main>
        <div class="task-container">
            <form class="task-header">
                <h2>Task Manager</h2>
                <div class="input-container">
                    <input type="text" class="name" placeholder="eg. dish washes">
                    <button class="submit" type="submit"  id="submit">
                       Submit 
                    </button>
                </div>
                <!-- <small class="msg">There Was An Error</small> -->
            </form>
            <div class="task-body">
                <div class="loading">Loading...</div>
                <div class="task-list">
                 
                
                </div>
            </div>
        </div>
    </main>

    <!-- font aweseome  -->
    <script src="https://kit.fontawesome.com/7d678829bc.js" crossorigin="anonymous"></script>
    <script src="./task.js"></script>
</body>
</html>
